<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Free EAN Code Maker</title>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
      line-height: 1.6;
    }
    input, textarea, button {
      margin: 0.5rem 0;
      padding: 0.5rem;
      font-size: 1rem;
      width: 100%;
      max-width: 400px;
    }
    svg {
      margin-top: 1rem;
    }
    #download-single-btn {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Free EAN Code Maker</h1>
  <p>Generate valid EAN-8 or EAN-13 barcodes one by one or in batches â€” completely free and ready to download as PNG.</p>

  <h2>Single EAN Code Maker</h2>
  <input id="ean-input" type="text" placeholder="Enter 7 digits for EAN-8 or 12 digits for EAN-13" maxlength="12" />
  <button onclick="handleSingleGenerate()">Generate Barcode</button>
  <button id="download-single-btn">Download PNG</button>
  <svg id="ean-svg"></svg>

  <hr>

  <h2>Batch EAN Code Maker</h2>
  <textarea id="ean-list" rows="5" placeholder="Enter one EAN code per line (7 or 12 digits only)"></textarea>
  <button onclick="handleBatchGenerate()">Generate & Download All</button>

  <script>
    function calculateChecksum(code) {
      let sum = 0;
      for (let i = 0; i < code.length; i++) {
        const digit = parseInt(code[i], 10);
        if ((code.length - i) % 2 === 0) {
          sum += digit * 3;
        } else {
          sum += digit;
        }
      }
      const checksum = (10 - (sum % 10)) % 10;
      return checksum.toString();
    }

    function svgToPngBlob(svgElement) {
      return new Promise((resolve, reject) => {
        const svgData = new XMLSerializer().serializeToString(svgElement);
        const svgBlob = new Blob([svgData], { type: 'image/svg+xml;charset=utf-8' });
        const url = URL.createObjectURL(svgBlob);
        const image = new Image();
        image.onload = function () {
          const canvas = document.createElement('canvas');
          canvas.width = image.width;
          canvas.height = image.height;
          const context = canvas.getContext('2d');
          context.drawImage(image, 0, 0);
          canvas.toBlob(blob => {
            resolve(blob);
            URL.revokeObjectURL(url);
          }, 'image/png');
        };
        image.onerror = reject;
        image.src = url;
      });
    }

    function handleSingleGenerate() {
      const input = document.getElementById('ean-input');
      const value = input.value.trim();
      const downloadBtn = document.getElementById('download-single-btn');
      const svgDisplay = document.getElementById('ean-svg');

      downloadBtn.style.display = 'none';
      svgDisplay.innerHTML = '';

      if (!/^\d+$/.test(value)) {
        alert('Please enter digits only.');
        return;
      }

      let format = '';
      if (value.length === 7) {
        format = 'ean8';
      } else if (value.length === 12) {
        format = 'ean13';
      } else {
        alert('Enter 7 digits for EAN-8 or 12 digits for EAN-13.');
        return;
      }

      const fullCode = value + calculateChecksum(value);

      // Render in temp SVG
      const tempSvg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
      JsBarcode(tempSvg, fullCode, { format, displayValue: true, width: 2, height: 100 });

      // Copy to visible SVG
      svgDisplay.innerHTML = tempSvg.innerHTML;

      // Show download button
      downloadBtn.style.display = 'inline-block';
      downloadBtn.onclick = () => {
        svgToPngBlob(tempSvg).then(blob => {
          const link = document.createElement('a');
          link.href = URL.createObjectURL(blob);
          link.download = `${fullCode}.png`;
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
        });
      };
    }

    function handleBatchGenerate() {
      const input = document.getElementById('ean-list').value.trim();
      const lines = input.split('\n').map(l => l.trim()).filter(Boolean);

      if (lines.length === 0) {
        alert('Please enter one code per line.');
        return;
      }

      lines.forEach((line, index) => {
        if (!/^\d+$/.test(line)) {
          alert(`Line ${index + 1} is invalid. Only digits are allowed.`);
          return;
        }

        let format = '';
        if (line.length === 7) {
          format = 'ean8';
        } else if (line.length === 12) {
          format = 'ean13';
        } else {
          alert(`Line ${index + 1} must be 7 or 12 digits.`);
          return;
        }

        const fullCode = line + calculateChecksum(line);

        // Create temporary SVG
        const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
        JsBarcode(svg, fullCode, { format, displayValue: true, width: 2, height: 100 });

        // Download as PNG
        svgToPngBlob(svg).then(blob => {
          const link = document.createElement('a');
          link.href = URL.createObjectURL(blob);
          link.download = `${fullCode}.png`;
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
        });
      });
    }
  </script>
</body>
</html>
